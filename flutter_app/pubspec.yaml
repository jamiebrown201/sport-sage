name: sport_sage
description: Sports prediction app - Flutter port of Sport Sage

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^13.1.0

  # HTTP Client
  dio: ^5.4.0

  # AWS Cognito Authentication
  amazon_cognito_identity_dart_2: ^3.6.3

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Animations
  flutter_animate: ^4.3.0

  # Utilities
  intl: any
  equatable: ^2.0.5
  collection: ^1.18.0
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
