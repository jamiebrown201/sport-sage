version: '3.8'

services:
  scraper:
    build:
      context: ../..
      dockerfile: packages/scraper-service/Dockerfile
    container_name: sport-sage-scraper
    restart: always
    env_file:
      - .env
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
